<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Readme-Score</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Readme Score</h1>
        <p>Check out the complexity for a Github repo:</p>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input id="score-url" type="text" class="form-control" placeholder="afnetworking/afnetworking" />

              </span>

        <br />

        <div class="row">
          <div class="col-lg-6">
            <div class="alert alert-success" role="alert" id="score-container" style="display: none;">Has a score of <strong id="score"></strong></div>
          </div>
        </div><!-- /.row -->


      </div>
    </div>
